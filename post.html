<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>TigerTickets</title>
  </head>

  <body>

    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #ff9900;">
      <a class="navbar-brand" href="/">TigerTickets</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#">Logout</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container-fluid h-100">
      <div class="row h-100">
        <div class="col-3 hidden-md-down d-flex flex-column" style="background-color: #e6e6e6;">
          <div class="flex-item fill">
	    <form action="searchresults" method = "get">
              <input id = "search" class="form-control" type="text" placeholder="Search for Events" name = "event">
            <form>
            <div class="dropdown">
              <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Dance Shows
              </button>
              <div class="dropdown-menu">
                <a class="dropdown-item" href="bac">BAC</a>
                <a class="dropdown-item" href="bodyhype">Body Hype</a>
                <a class="dropdown-item" href="triple8">Triple 8</a>
                <a class="dropdown-item" href="kokopops">KoKoPops</a>
              </div>
            </div>
            <div class="dropdown">
              <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Broadway Shows
              </button>
              <div class="dropdown-menu">
                <a class="dropdown-item" href="#">Lion King</a>
                <a class="dropdown-item" href="#">Hamilton</a>
              </div>
            </div>
            <div class="dropdown">
              <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Other
              </button>
              <div class="dropdown-menu">
                <a class="dropdown-item" href="#">Steven Lim</a>
                <a class="dropdown-item" href="#">Bob Dondero</a>
              </div>
            </div>
            <h6>0 Search Results</h6>
          </div>
          <div class="flex-item">
            <button type="button" class="btn btn-success btn-lg">Make a Post!</button>
          </div>
        </div>


        <div class="col-9" id="details">
          <h3>Post to Sell or Exchange Your Ticket</h3>
	  <form>
	    <div class="form-group">
	      <label for="exampleFormControlInput1">Please select which event you are selling for (multiple selection not allowed)</label>

	    </div>
	    <div class="form-group">
	      <label for="exampleFormControlSelect1">Example select</label>
	      <select class="form-control" id="exampleFormControlSelect1">
		<option>1</option>
		<option>2</option>
		<option>3</option>
		<option>4</option>
		<option>5</option>
	      </select>
	    </div>
	    <div class="form-group">
	      <label for="exampleFormControlSelect2">Example multiple select</label>
	      <select multiple class="form-control" id="exampleFormControlSelect2">
		<option>1</option>
		<option>2</option>
		<option>3</option>
		<option>4</option>
		<option>5</option>
	      </select>
	    </div>
	    <div class="form-group">
	      <label for="exampleFormControlTextarea1">Example textarea</label>
	      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
	    </div>
	  </form>
        </div>
      </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
